    <!-- Contenu de la page -->
    <section>
      <h1>Inscription au Site</h1>
      <form action="">
        <table>
          <tr>
            <td><label for="nom">Nom :</label></td>
            <td>
              <input
                type="text"
                id="nom"
                name="nom"
                required
                pattern="[A-Za-z]+"
                title="Veuillez entrer un nom valide (lettres uniquement)"
                minlength="2"
              />
            </td>
          </tr>
          <tr>
            <td><label for="prenom">Prénom :</label></td>
            <td>
              <input
                type="text"
                id="prenom"
                name="prenom"
                required
                pattern="[A-Za-z]+"
                title="Veuillez entrer un prénom valide (lettres uniquement)"
                minlength="2"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email :</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="telephone">Téléphone :</label></td>
            <td>
              <input
                type="text"
                id="telephone"
                name="telephone"
                required
                pattern="[0-9]{8}"
                title="Veuillez entrer un numéro de téléphone valide (8 chiffres)"
              />
            </td>
          </tr>
          <tr>
            <td><label for="date_naissance">Date de naissance :</label></td>
            <td>
              <input
                type="date"
                id="date_naissance"
                name="date_naissance"
                required
                
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Mot de passe:</label></td>
            <td>
              <input
              type="password"
              id="password"
              name="password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule."
            />
            </td>
          </tr>
        </table>
        <input type="submit" value="S'inscrire" />
      </form>
    </section>
